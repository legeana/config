has_contents = false

[[system_dependencies]]
requires = ["os=linux"]
bash = """
sudo localectl set-locale en_GB.UTF-8
sudo localectl set-x11-keymap gb,ru pc105 '' caps:escape,grp:alt_space_toggle
"""
[system_dependencies.wants.command_output]
command = ["localectl", "status"]
all_regexes = [
    "System Locale: LANG=en_GB.UTF-8\n",
    "X11 Layout: gb,ru\n",
    "X11 Model: pc105\n",
    "X11 Options: caps:escape,grp:alt_space_toggle\n",
]
