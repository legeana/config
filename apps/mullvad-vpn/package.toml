[[system_dependencies]]
# https://mullvad.net/en/help/install-mullvad-app-linux
requires = 'distro=bazzite'
wants = { file = '/etc/yum.repos.d/mullvad.repo' }
bash = """
set -xe

sudo dnf config-manager addrepo \
    --overwrite \
    --from-repofile=https://repository.mullvad.net/rpm/stable/mullvad.repo
rpm-ostree install --idempotent mullvad-vpn

set +x
echo Run the following after reboot:
echo '$' sudo systemctl enable --now mullvad-daemon
echo '$' sudo systemctl enable --now mullvad-early-boot-blocking
"""
