theme = "dracula"

[editor]
line-number = "absolute"
true-color = true

[editor.whitespace.render]
# TODO: trailing whitespace
# https://github.com/helix-editor/helix/pull/7215
space = "none"
tab = "all"
newline = "all"

[editor.indent-guides]
render = true

[keys.normal]
# xd should remove empty line
# https://github.com/helix-editor/helix/discussions/835#discussioncomment-1481068
x = "extend_to_line_bounds"
X = "extend_line_below"

"j" = "move_char_left"
"k" = "move_visual_line_down"
"l" = "move_visual_line_up"
";" = "move_char_right"

[keys.normal.g]
"h" = "no_op"
"j" = "goto_line_start"
"k" = "move_line_down"
"l" = "move_line_up"
";" = "goto_line_end"

[keys.select]
"h" = "no_op"
"j" = "extend_char_left"
"k" = "extend_visual_line_down"
"l" = "extend_visual_line_up"
";" = "extend_char_right"

[keys.select.g]
"h" = "no_op"
"j" = "goto_line_start"
"k" = "extend_line_down"
"l" = "extend_line_up"
";" = "goto_line_end"

[keys.normal.C-w]
"C-h" = "no_op"
"C-j" = "jump_view_left"
"C-k" = "jump_view_down"
"C-l" = "jump_view_up"
"C-;" = "jump_view_right"

"h" = "no_op"
"j" = "jump_view_left"
"k" = "jump_view_down"
"l" = "jump_view_up"
";" = "jump_view_right"

"H" = "no_op"
"J" = "swap_view_left"
"K" = "swap_view_down"
"L" = "swap_view_up"
":" = "swap_view_right"

[keys.normal.space.w]
"C-h" = "no_op"
"C-j" = "jump_view_left"
"C-k" = "jump_view_down"
"C-l" = "jump_view_up"
"C-;" = "jump_view_right"

